<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Handling Example</title>
</head>
<body>
    <button id="myButton">Click Me</button>

    <script>
        // 获取按钮元素
        const button = document.getElementById('myButton');

        // 添加点击事件监听器
        button.addEventListener('click', function() {
            alert('Button clicked!');
        });
    </script>
</body>
</html>
